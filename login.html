<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Haven</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
    <style>
        /* ===== الصفحة ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('coffee-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ===== صندوق تسجيل الدخول ===== */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            transition: 0.3s;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        h2 {
            margin-bottom: 25px;
            color: #4e342e;
            font-size: 28px;
            font-weight: 600;
        }

        /* ===== الحقول ===== */
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6d4c41;
            box-shadow: 0 0 8px rgba(109,76,65,0.3);
            outline: none;
        }

        /* ===== الزر ===== */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background-color: #6d4c41;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4e342e;
            transform: translateY(-2px);
        }

        /* ===== رابط التسجيل ===== */
        .link {
            margin-top: 18px;
            font-size: 14px;
        }

        .link a {
            color: #6d4c41;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .link a:hover {
            text-decoration: underline;
            color: #4e342e;
        }

        /* ===== أيقونات إذا حبيت تضيف ===== */
        .login-container i {
            margin-right: 8px;
            color: #6d4c41;
        }

        /* ===== responsive ===== */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>☕ Coffee Haven</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <button onclick="stayLoggedOut()">Stay Logged Out</button>
        <div class="link">Don't have an account? <a href="#">Sign Up</a></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            login();
        });
    </script>
</body>
</html>
